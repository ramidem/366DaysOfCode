<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font: 14px "Helvetica", sans-serif;
      }

      .board-row:after {
        clear: both;
        content: "";
        display: table;
      }

      .status {
        margin-bottom: 10px;
      }

      .square {
        float: left;
        width: 50px;
        height: 50px;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app"></div>

    <!--
    TODO
    - Display the location for each move in the format (col, row) in the move
    - history list. Bold the currently selected item in the move list. Rewrite
    - Board to use two loops to make the squares instead of hardcoding them. Add a
    - toggle button that lets you sort the moves in either ascending or descending
    - order. When someone wins, highlight the three squares that caused the win.
    - When no one wins, display a message about the result being a draw.
    -->

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your custom script here -->
    <script type="text/babel">
      class Game extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            history: [
              {
                squares: Array(9).fill(null)
              }
            ],
            stepNumber: 0,
            xIsNext: true
          };
        }

        handleClick(i) {
          const history = this.state.history.slice(
            0,
            this.state.stepNumber + 1
          );
          const current = history[history.length - 1];
          const squares = current.squares.slice();

          if (calcWinner(squares) || squares[i]) return;

          squares[i] = this.state.xIsNext ? "X" : "O";

          this.setState({
            history: history.concat([{ squares }]),
            stepNumber: history.length,
            xIsNext: !this.state.xIsNext
          });
        }

        jumpTo(step) {
          this.setState({
            stepNumber: step,
            xIsNext: step % 2 === 0
          });
        }

        render() {
          const history = this.state.history;
          const current = history[this.state.stepNumber];
          const winner = calcWinner(current.squares);

          const moves = history.map((step, move) => {
            const desc = move ? "Go to move #" + move : "Go to game start";

            return (
              <li key={move}>
                <button className="steps" onClick={() => this.jumpTo(move)}>
                  {desc}
                </button>
              </li>
            );
          });

          let status;
          if (winner) {
            status = "Winner: " + winner;
          } else {
            status = "Next Player: " + (this.state.xIsNext ? "X" : "O");
          }

          return (
            <div className="game">
              <div className="game-board">
                <Board
                  squares={current.squares}
                  onClick={i => this.handleClick(i)}
                />
              </div>
              <div className="game-info">
                <div>{status}</div>
                <ol>{moves}</ol>
              </div>
            </div>
          );
        }
      }

      class Board extends React.Component {
        renderSquare(i) {
          return (
            <Square
              value={this.props.squares[i]}
              onClick={() => this.props.onClick(i)}
            />
          );
        }

        render() {
          return (
            <div>
              <div className="status">{status}</div>
              <div className="board-row">
                {this.renderSquare(0)}
                {this.renderSquare(1)}
                {this.renderSquare(2)}
              </div>
              <div className="board-row">
                {this.renderSquare(3)}
                {this.renderSquare(4)}
                {this.renderSquare(5)}
              </div>
              <div className="board-row">
                {this.renderSquare(6)}
                {this.renderSquare(7)}
                {this.renderSquare(8)}
              </div>
            </div>
          );
        }
      }

      const Square = ({ value, onClick }) => {
        return (
          <button className="square" onClick={onClick}>
            {value}
          </button>
        );
      };

      ReactDOM.render(<Game />, document.getElementById("app"));

      function calcWinner(squares) {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];

        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];

          if (
            squares[a] &&
            squares[a] === squares[b] &&
            squares[a] === squares[c]
          ) {
            return squares[a];
          }
        }

        return null;
      }
    </script>
  </body>
</html>
