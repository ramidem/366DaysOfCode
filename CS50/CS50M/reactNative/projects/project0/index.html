<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
      <div class="flow-right controls">
        <span>all: <span id="item-count">0</span></span>
        <span>remaining: <span id="unchecked-count">0</span></span>
      </div>
      <button class="button center" onClick="newTodo()">
        add todo
      </button>
      <ul id="todo-list" class="todo-list">
        <!-- <li class="todo-container">
          <input type="checkbox" class="todo-checkbox" /><label
            >asdasdasdads</label
          >
          <span class="todo-delete">delete</span>
        </li>-->
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
